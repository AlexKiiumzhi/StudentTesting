<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Test Edit Page</title>
</head>
<body>
<div th:replace="fragments/header :: header"/>

<form action="#" th:action="@{/admin/test/edit}" method="post" th:object="${testEditDto}">

    <label>Test id:</label>
    <input type="text" th:field="*{testId}" /><br/>

    <label>English name:</label>
    <input type="text" th:field="*{enName}" /><br/>

    <label>Ukrainian name:</label>
    <input type="text" th:field="*{uaName}" /><br/>

    <label>Difficulty:</label>
    <input type="text" th:field="*{difficulty}" /><br/>

    <label>Number of questions:</label>
    <input type="text" th:field="*{questionAmount}" /><br/>

    <label>Date of test:</label>
    <input type="text" th:field="*{testDate}" /><br/>

    <button type="submit">Edit test</button>
</form>
</body>
</html>
